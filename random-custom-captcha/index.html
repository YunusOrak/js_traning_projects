<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Captcha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="captcha" id="captcha">
        <h1 class="title-captcha">Captcha in JavaScript</h1>
        <div class="img-reset">
            <div class="img-div">
                asfhjkl≈ü
            </div>
            <button class="reset-button">
                <i class='bx bx-reset'></i>
            </button>
        </div>
        <div class="check">
            <input type="text" class="captcha-form" placeholder="Enter captcha">
            <button class="check-button">Check</button>
        </div>
        <p class="failure">I'ts wrong. Please try again!</p>
        <p class="correct">It's Right!</p>
    </div>



    <script src="main.js"></script>

</body>

</html>
