<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">


</head>

<body>


    <main id="main" class="main">
        <section id="head__div" class="head__div">
            <div class="container text-center mt-5">
                <div class="row fixBox">
                    <div class="col-md-6 minute">
                        <h1 class="minuteTitle">MINUTES</h1>
                        <p class="minuteText">00</p>
                    </div>
                    <div class="col-md-6 second">
                        <h1 class="secondTitle">SECONDS</h1>
                        <p class="secondText">00</p>
                    </div>
                    <div class="doubleDot">:</div>

                    <div class="col-md-6 minuteInput">
                        <input type="number" class="form-control minute__Input" placeholder="MINUTE" min="0">
                    </div>

                    <div class="col-md-6 secondInput">
                        <input type="number" class="form-control second__Input" placeholder="SECOND" min="0" max="60">
                    </div>

                    <div class="col-md-12 text-center mt-2">
                        <button class="btn btn-lg btn-primary startButton">Start</button>
                    </div>

                    <div class="col-md-12 text-center mt-2">
                        <button class="btn btn-success btn-lg resetButton">Reset</button>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
