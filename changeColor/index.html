<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Colors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="color" name="colors" id="colors" class="colors">
    <input type="text" name="colorsId" id="colorsId" disabled>
    <input type="checkbox" name="colorsTick" id="colorsTick">

    <div class="rgb__colors">
        <div class="rgbCodes">Rgba codes (<span id="rgbSpan" contenteditable></span> )</div>

        <input type="range" min="0" max="255" name="redColor" id="redColor">
        <input type="range" min="0" max="255" name="blueColor" id="blueColor">
        <input type="range" min="0" max="255" name="greenColor" id="greenColor">
        <input type="range" name="opacityRange" id="opacityRange" min="0" max="1" step="0.1">
    </div>



    <script src="app.js"></script>
</body>

</html>
