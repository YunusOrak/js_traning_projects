<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soğuk - Sıcak Oyunu</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- BOXICONS.CSS -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <main>
        <section id="main" class="main">
            <div class="container text-center headDiv">
                <div class="row main__head__div">
                    <div class="col-md-12 mainDiv">
                        <h1 class="descriptionTitle">
                            Soğuk - Sıcak
                        </h1>
                        <hr>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="tahminSayi">
                                    <ul class="list-group-ul">
                                        <!-- <li class="list-group-item-li">100</li> -->
                                    </ul>

                                    <div class="formInput text-center" id="formInput">
                                        <input type="number" maxlength="3" min="0" max="99" class="form__input form-control" id="tahmin__form" placeholder="Tahmin Et!">
                                        <button class="btn btn-danger tahmin__button2 mt-3 mb-4">TEKRARDAN BAŞLA</button>
                                        <button class="btn btn-primary tahmin__button mt-3 mb-4"> tahmin et</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="descriptionInfo">
                                    <p class="descriptionInfoText">
                                    </p>

                                </div>
                            </div>


                            <div class="col-md-12">


                                <div class="tahminText">
                                    <p class="tahminTextP">

                                    </p>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-outline-light howToGameButton" id="howToGameButton">Nasıl Oynanır?</button>
                        </div>


                    </div>
                </div>
            </div>
        </section>


        <section id="howtoplay" class="howtoplay container text-center">
            <div class="container main__how__div">
                <div class="row">
                    <div class="col-md-12 p-3">
                        <i class='bx bx-info-circle info__icon'></i>
                    </div>

                    <div class="col-md-12 mb-5">
                        <h3 class="infoTitleText">Nasıl Oynanır?</h3>
                    </div>

                    <div class="col-md-12">
                        <ul class="how__list-group">
                            <li class="how__list-group-item">Oyun başladıgında 0-100 arasında bir sayı oluşturulacak</li>
                            <li class="how__list-group-item">Ve bu sayıyı tahmin etmeye çalış !!!</li>
                            <li class="how__list-group-item">Ayrıca sana ne kadar yaklaştıgını söyleyen ufak ipuçları çıkacak !</li>
                            <li class="how__list-group-item">Hadi ne duruyosun başlasana !!</li>
                        </ul>
                    </div>
                </div>
            </div>

            <button class="btn btn-outline-light howToGameButton" id="anlasildiButton">ANLAŞILDI !</button>
            <a href="#" class="link__exit"><i class='bx bx-x-circle how__exit'></i></a>
        </section>
    </main>






    <!-- jQuery library -->
    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js "></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js "></script>

    <script src="app.js"></script>
</body>

</html>
